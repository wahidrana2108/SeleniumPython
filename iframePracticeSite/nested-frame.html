<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nested iFrame Example</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    iframe {
      border: 2px solid #007acc;
      width: 100%;
      height: 300px;
      background-color: #e0f7fa;
    }
  </style>
</head>
<body>
  <h1>Main Page (Outside Any Frame)</h1>

  <!-- Parent Frame with properly escaped Child Frame -->
  <iframe name="parentFrame" srcdoc='
    <!DOCTYPE html>
    <html>
    <head>
      <style>
        body { background-color: #e0f7fa; font-family: Arial, sans-serif; padding: 10px; }
        iframe { width: 100%; height: 150px; border: 2px solid orange; margin-top: 10px; }
      </style>
    </head>
    <body>
      <h3>Parent Frame</h3>
      <p>This is the parent frame.</p>

      <!-- Nested Child Frame with escaped quotes -->
      <iframe name="childFrame" srcdoc=&quot;
        &lt;html&gt;
          &lt;body style=&#39;background-color:#ffe0b2; font-family: Arial, sans-serif; padding: 10px;&#39;&gt;
            &lt;h4&gt;Child Frame&lt;/h4&gt;
            &lt;p id=&#39;childText&#39;&gt;This is a nested (child) frame.&lt;/p&gt;
          &lt;/body&gt;
        &lt;/html&gt;
      &quot;></iframe>

    </body>
    </html>
  '></iframe>

</body>
</html>
